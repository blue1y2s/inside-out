  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['"Outfit"', 'sans-serif'],
            sans: ['"Inter"', 'sans-serif'],
          },
          colors: {
            emotion: {
              joy: '#FFD700',           // Gold/Yellow
              sadness: '#4A90E2',       // Blue
              anxiety: '#FF6B35',       // Orange
              envy: '#00D9B5',          // Teal
              embarrassment: '#FF9ECD', // Pink
              anger: '#E63946',         // Red
              fear: '#9B59B6',          // Purple
            },
            neutral: {
              charcoal: '#2C2C2C',      // Dark text
              cream: '#FDFCF5',         // Soft white
            }
          }
        }
      }
    }
  </script>
  <style>
    body,
    html,
    #root {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #FFF8E7 0%, #F5F0FF 50%, #E8F4FF 100%);
      color: #2C2C2C;
      overflow: hidden;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #FFD700;
    }

    /* refined glassmorphism */
    .glass-panel {
      background: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      border-radius: 32px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.05),
        0 1px 3px rgba(0, 0, 0, 0.05),
        inset 0 0 0 1px rgba(255, 255, 255, 0.2);
    }
    
    /* Slightly more styled scrollbar */
    ::-webkit-scrollbar {
      width: 5px;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(44, 44, 44, 0.15);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 215, 0, 0.6);
    }
  </style>
