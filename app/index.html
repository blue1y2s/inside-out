<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Persona Sphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              gallery: {
                cream: '#FDFCF5',      // Main Background
                lime: '#CCFF00',       // Primary Accent / Positive
                yellow: '#FAFF00',     // Warning / Rant
                grey: '#D6D3D1',       // Negative / Shadow
                charcoal: '#1C1917',   // Text
                white: '#FFFFFF',      // Pure White
              }
            }
          }
        }
      }
    </script>
    <style>
      body, html, #root {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #FDFCF5; /* Gallery Cream */
        color: #1C1917; /* Deep Charcoal */
        overflow: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D6D3D1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #CCFF00;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 4px 20px rgba(204, 255, 0, 0.1);
      }
    </style>

{

    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^2.2.0"
  }
}
</script>

</html>
